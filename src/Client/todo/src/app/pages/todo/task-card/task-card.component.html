<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{task.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ task.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="delete()">Delete</button>
  </mat-card-actions>
</mat-card>
